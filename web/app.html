	<div class="container">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well">
						<h3>Create note</h3>
						
						<hr />
						
						<form>
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="note-title">Title</label>
									<div class="controls">
										<input type="text" class="span12" id="note-title" title="Title" maxlength="256"/>
									</div>
									<label class="control-label" for="note-content">Content</label>
									<div class="controls">
										<textarea class="span12" id="note-content" title="Content" maxlength="1024"></textarea>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<button class="btn btn-success span12" data-bind="click: addNote">
									<i class="icon-plus"></i> Add note
								</button>
							</fieldset>
						</form>
					</div>
				</div>

				<div class="span9">
					<div class="well">
						<h3>My Notes</h3>

						<hr />

						<div class="row-fluid">
							<div class="span12">
								<div class="welcome-text" data-bind="if: isEmpty">
									<p>Looks like you don't have any notes! :(</p>

									<button class="btn btn-large btn-info" data-bind="click: focusCreateNote"><i class="icon-plus"></i> Create new note!</button>
								</div>
								<table class="notes table table-striped">
									<tbody data-bind="foreach: { data: notes, afterRender: postProcess }">
										<tr>
											<td>
												<button class="btn" data-bind="click: toggleStar"><i data-bind="css: { 'icon-star': isStarred, 'icon-star-empty': !(isStarred()) }"></i></button>
											</td>
											<td class="note">
												<div class="row-fluid">
													<div class="span8">
														<span class="title" data-bind="text: title"></span>
													</div>
													<div class="span4">
														<time class="timeago" data-bind="attr: { datetime: createdOn, title: createdOn().toLocaleString() }"></time>
													</div>
												</div>
												<div class="row-fluid">
													<div class="span12">
														<span class="content" data-bind="text: content"></span>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr>
